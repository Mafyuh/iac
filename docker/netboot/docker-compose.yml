---
services:
  netbootxyz:
    image: ghcr.io/linuxserver/netbootxyz@sha256:13f716124dc58494cd48602e428bf66af7e29090d2f40041bd61338a43581a99
    container_name: netboot
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /home/mafyuh/netboot/config:/config
      - /home/mafyuh/netboot/assets:/assets
    ports:
      - 3000:3000
      - 69:69/udp
      - 8080:80
    restart: unless-stopped
