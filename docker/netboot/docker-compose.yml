---
services:
  netbootxyz:
    image: ghcr.io/linuxserver/netbootxyz@sha256:f1c8e790d9b11ff31937c97c4de33c0d8c741441d81da43c6990559b6ce1da49
    container_name: netboot
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /home/mafyuh/netboot/config:/config
      - /home/mafyuh/netboot/assets:/assets
    ports:
      - 3000:3000
      - 69:69/udp
      - 8080:80
    restart: unless-stopped
