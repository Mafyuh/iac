---
services:
  kasm:
    image: ghcr.io/linuxserver/kasm@sha256:28cac8bb473de32dc9305e4b89c284e81e6baca996762890a637fdbb75710039
    container_name: kasm
    privileged: true
    environment:
      - KASM_PORT=443
      - DOCKER_HUB_USERNAME=$DOCKER_HUB_USERNAME
      - DOCKER_HUB_PASSWORD=$DOCKER_HUB_PASSWORD
    volumes:
      - /docker/appdata/kasm2:/opt
    ports:
      - 3000:3000
      - 443:443
    restart: unless-stopped
