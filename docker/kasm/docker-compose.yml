---
services:
  kasm:
    image: ghcr.io/linuxserver/kasm@sha256:72fb47a3cbc1563391953e2b76394e7efd3cc373a75b71dae0147df9e6a788a6
    container_name: kasm
    privileged: true
    environment:
      - KASM_PORT=443
      - DOCKER_HUB_USERNAME=$DOCKER_HUB_USERNAME
      - DOCKER_HUB_PASSWORD=$DOCKER_HUB_PASSWORD
    volumes:
      - /docker/appdata/kasm2:/opt
    ports:
      - 3000:3000
      - 443:443
    restart: unless-stopped
