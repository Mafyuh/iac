---
services:
  kasm:
    image: ghcr.io/linuxserver/kasm@sha256:27b8e02834929ca8a857e2d79344ce98f7a0d75d10b68548e8b8879940646d66
    container_name: kasm
    privileged: true
    environment:
      - KASM_PORT=443
      - DOCKER_HUB_USERNAME=$DOCKER_HUB_USERNAME
      - DOCKER_HUB_PASSWORD=$DOCKER_HUB_PASSWORD
    volumes:
      - /docker/appdata/kasm2:/opt
    ports:
      - 3000:3000
      - 443:443
    restart: unless-stopped
