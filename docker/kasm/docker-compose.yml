---
services:
  kasm:
    image: ghcr.io/linuxserver/kasm@sha256:e329175cd1ed3315a2ea59e7ecb45ee306a916ff483b2fb279287453509a1653
    container_name: kasm
    privileged: true
    environment:
      - KASM_PORT=443
      - DOCKER_HUB_USERNAME=$DOCKER_HUB_USERNAME
      - DOCKER_HUB_PASSWORD=$DOCKER_HUB_PASSWORD
    volumes:
      - /docker/appdata/kasm2:/opt
    ports:
      - 3000:3000
      - 443:443
    restart: unless-stopped
