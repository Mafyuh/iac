services:
  plex:
    image: ghcr.io/linuxserver/plex@sha256:e6d2775e77ec1ae027e205c0bf19857aa91d09f1db0f53c21a142fe91834f4c0
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - VERSION=docker
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - /docker/appdata/plex/library:/config
      - nas:/data/media
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

volumes:
  nas:
    driver: local
    driver_opts:
      type: nfs
      o: addr=nas.lan,vers=4,ro
      device: ":/mnt/thePool/thePoolShare/Media"
