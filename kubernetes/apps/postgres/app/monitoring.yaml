---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.29.0-standalone-strict/service-v1.json
apiVersion: v1
kind: Service
metadata:
  name: pg-cluster-exporter
  namespace: databases
  labels:
    app: postgres
    component: exporter
spec:
  type: ClusterIP
  selector:
    cluster-name: pg-cluster
  ports:
    - name: metrics
      port: 9187
      targetPort: 9187
      protocol: TCP
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pg-cluster-exporter
  namespace: databases
  labels:
    app: postgres
    component: exporter
spec:
  selector:
    matchLabels:
      app: postgres
      component: exporter
  endpoints:
    - port: metrics
      interval: 30s
      scrapeTimeout: 10s
      relabelings:
        # Add cluster name label
        - sourceLabels: [__meta_kubernetes_pod_labels_cluster_name]
          action: replace
          targetLabel: cluster
        # Add pod name label
        - sourceLabels: [__meta_kubernetes_pod_name]
          action: replace
          targetLabel: pod
        # Add namespace label
        - sourceLabels: [__meta_kubernetes_namespace]
          action: replace
          targetLabel: namespace
